<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Bac 2026 - Limba română</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bac 2026 - Limba română</h1>

  <div id="countdown"></div>

  <div class="buttons">
    <a href="orala.html" class="btn">Proba orală</a>
    <a href="subiectul1.html" class="btn">Subiectul 1</a>
    <a href="subiectul2.html" class="btn">Subiectul 2</a>
    <a href="subiectul3.html" class="btn">Subiectul 3</a>
  </div>

  <script>
    // Setează data examenului
    const examDate = new Date("June 23, 2026 09:00:00").getTime();
    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = examDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "z " + hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "Succes la bac!";
      }
    }, 1000);
  </script>
</body>
</html>
